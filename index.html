<html>
    <link rel="stylesheet" href="style.css">
    <h2 id="h2">Calculator</h2>
<body>
    <div id="container">
        <input id="displayBlock" readonly>
        <div class="buttons">
            <button onclick="Clear()" button class="keys">AC</button>
            <button onclick="del()" button class="keys">C</button>
            <button onclick="calculate()" button class="keys">=</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('0')"button class="keys">0</button>
            <button onclick="display('00')"button class="keys">00</button>
            <button onclick="display('+')"button class="keys">+</button>


        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
